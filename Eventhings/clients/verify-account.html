<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventi.ng - verify your account</title>
    <link rel="stylesheet" href="assets/vendors/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="foi-header" style="padding-top:2px">
        <div class="container">
            <div id="nav"></div>
        </div>
    </header>

    <main class="page-auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <section class="auth-wrapper">
                        <!--style="padding-top:10px"-->
                        <div class="row">
                            <div class="col-md-6 mb-4 mb-md-0">
                                <h2 class="auth-section-title">Verify Account</h2>
                                <p class="auth-section-subtitle">Verify your account, enter the verification code below.</p>

                                <div class="alert alert-danger alert-dismissible" id="divAlert">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <p id="lblErrorText">
                                        <strong>Error!</strong> Indicates a successful or positive action.
                                    </p>
                                </div>

                                <form action="verify-account.html" method="POST" id="frmVerifyAccount">
                                    <div class="form-group">
                                        <label for="email">Verification Code <sup>*</sup></label>
                                        <input type="text" class="form-control" id="txtEmail" required name="txtVerificationCode" placeholder="1234567">
                                    </div>
                                    <button class="btn btn-primary btn-auth-submit" type="submit" id="btnSubmit">Verify Account</button>
                                </form>
                                <p class="mb-0">
                                    <a href="#" class="text-dark font-weight-bold">Didn't get the code? Resend code</a>
                                </p>
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <img src="assets/images/Register.png" alt="login" class="img-fluid">
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/vendors/popper.js/popper.min.js"></script>
    <script src="assets/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('label sup').css('color', 'red');

            console.log("Jquery is ready to shoot!!");

            $("#divAlert").hide();

            $("#nav").load("layouts/nav.html");

            $("#footer").load("layouts/footer.html");


            //validate form
            $("#frmRegister").validate();
            $("#frmRegister").on('submit', function (e) {

                e.preventDefault();

                var register = {
                    user_type: 1,
                    email: $("#txtEmail").val(),
                    phone_number: $("#txtPhone").val(),
                    password_hash: $("#txtPassword").val(),
                    first_name: $("#txtFirstName").val(),
                    last_name: $("#txtLastName").val(),
                    other_name: $("#password").val(),
                    password_hash: $("#password").val(),
                    direction: 0


                    //require_password_change: 0,
                    //phone_number_confirmed: 1,
                    //email_confirmed: 0,
                    //active: 1
                };

                var data = {
                    register: register
                };

                if ($("#frmRegister").valid()) {

                    $.ajax({
                        type: "POST",
                        url: "/Services/authenticate.asmx/Register",
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(data),
                        success: function (response) {

                            var responseData = (response.d !== null || response.d !== undefined) ? response.d : response;

                            //parse the response as json data;
                            responseData = JSON.parse(responseData);
                            var status = responseData.Status;
                            if (status >= '1') {

                                /*window.location.href = window.location.host + "/admin/qrcodegen.aspx";*/

                                sessionStorage.setItem('email', $("#email").val());
                                $("#divAlert").addClass("alert alert-success alert-dismissible fade show").attr('display', true).slideDown("slow");
                                $("#lblErrorText").html(responseData.Message);

                            }
                            else if (status == '0') {
                                $("#divAlert").addClass("alert alert-danger alert-dismissible fade show").attr('display', false).slideDown("slow");
                                $("#lblErrorText").html(responseData.Message);
                            }
                        },
                        beforeSend: function () {
                            $("#spinner").show();
                            $("#btnSubmit").attr('disabled', true);
                        },
                        complete: function () {
                            $("#spinner").hide();
                            $("#btnSubmit").attr('disabled', false);
                        },
                        error: function (data) {
                            console.log(data);
                            $("#divAlert").addClass("alert alert-danger alert-dismissible fade show").attr('display', false).slideDown("slow");
                            $("#lblErrorText").html("Error occured while submiting form");
                            /*console.error(data);*/
                        }
                    });


                } else {
                    $("#divAlert").show().addClass("alert alert-warning alert-dismissible fade show").attr('display', false).slideDown("slow");
                    $("#lblErrorText").html("Please fill out the required field(s)");
                    return;
                }
            });
        });
    </script>




</body>

</html>
